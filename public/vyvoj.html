<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Uniza Academy</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="bg-light">

      <!-- obsah stránky -->
      <header class="fixed-top" id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-kmikt-blue fs-5 ">
            <div class="container-fluid">
              <a class="navbar-brand" onclick="showMainPage()" href="#"><img src="images/logo.svg" style="width:380px;" alt="uniza logo" ></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active text-white ms-3 " aria-current="page" onclick="showAboutUsPage()" href="#">O nás</a>
                  <a class="nav-link active text-white ms-3 " aria-current="page" onclick="showVideoTutorialsPage()" href="#">Videotutoriály</a>
        
                </div>
                <!-- Položky napravo -->
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active text-white ms-3 " href="#" onclick="showLoginFormPage()" tabindex="-1" aria-disabled="true">Prihlásenie</a>
                  <a class="nav-link active text-white ms-3 " href="#" onclick="showRegistrationFormPage()" tabindex="-1" aria-disabled="true">Registrácia</a>
                </div>
              </div>
            </div>
          </nav>
        
          <div id="page-info" class="fs-1 text-center text-white bg-feit-orange">
              Pridaj študijný predmet
          </div>
      </header>
      <main>
        <div class="container mt-5 card">
            <form id="studyForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fakulta" class="form-label d-flex justify-content-between">
                            Fakulta:
                            <span>
                                <i class="fas fa-plus mr-2"></i>
                                <i class="fas fa-edit mr-2"></i>
                                <i class="fas fa-trash"></i>
                            </span>
                        </label>
                        <select class="form-control" id="fakulta">
                            <option>Fakulta elektrotechniky a informačných technológií</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="miesto" class="form-label d-flex justify-content-between">
                            Miesto:
                            <span>
                                <i class="fas fa-plus mr-2"></i>
                                <i class="fas fa-edit mr-2"></i>
                                <i class="fas fa-trash"></i>
                            </span>
                        </label>
                        <select class="form-control" id="miesto">
                            <option>Žilina</option>
                        </select>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="forma_studia" class="form-label d-flex justify-content-between">
                            Forma štúdia:
                            <span>
                                <i class="fas fa-plus mr-2"></i>
                                <i class="fas fa-edit mr-2"></i>
                                <i class="fas fa-trash"></i>
                            </span>
                        </label>
                        <select class="form-control" id="forma_studia">
                            <option>Denné inžinierske štúdium</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rocnik" class="form-label d-flex justify-content-between">
                            Ročník:
                            <span>
                                <i class="fas fa-plus mr-2"></i>
                                <i class="fas fa-edit mr-2"></i>
                                <i class="fas fa-trash"></i>
                            </span>
                        </label>
                        <select class="form-control" id="rocnik">
                            <option>2</option>
                        </select>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="stud_program" class="form-label d-flex justify-content-between">
                            Študijný program:
                            <span>
                                <i class="fas fa-plus mr-2"></i>
                                <i class="fas fa-edit mr-2"></i>
                                <i class="fas fa-trash"></i>
                            </span>
                        </label>
                        <select class="form-control" id="stud_program">
                            <option>multimediálne inžinierstvo</option>
                        </select>
                    </div>
                </div>
        
                <button type="submit" class="btn btn-danger">Odoslať</button>
            </form>
        </div>
      </main>
      <footer id="footer"></footer>

      <!-- scripts referencie -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      

     
      <script>
            //fetche

      </script> 
  </body>
</html>
